<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <style>
            body{
                background-color: #efefef;

            }

            .box{
                position: relative;
                left: 0;
                width: 100px;
                height: 100px;
                background-color: pink;
                
            }

            button{
                font-size: 2rem;
                background-color: #000;
                color: #fff;
                padding: 1rem 2rem;
                cursor:  pointer ;
            }
        </style>

    </head>
    <body>

        <div class="box">

        </div> <hr>
        
        <button id="starting">Go go go!</button>

        <button id="return">Recuar!</button>

        <script src="jquery-3.5.1.min.js"></script>
        <script>
            var box = $('.box');
            var starting = $('#starting');
            var returnBtn = $('#return');

            // starting.click(function() {
            //     alert("Clicou no botao");
            // })

            // starting.hover(function() {
            //     alert("evento hover accioando");
            // })

            starting.on("click", function(){
                box.animate({
                    width: "300px",
                    height: "300px",
                    left: "250px"
                }, 3000)
            })

            returnBtn.on("click", function(){
                box.animate({
                    left:0
                }, 3000);
            })



        </script>
    </body>
</html>
