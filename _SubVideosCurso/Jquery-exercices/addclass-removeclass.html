<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        nav {
            width: 100%;
            height: 75px;
            background-color: rgb(31, 35, 39)
        }

        ul {
            list-style: none;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;


        }

        li {
            height: 100%;
            margin: 0 10px;
            display: flex;
            align-items: center;

        }

        a {
            text-transform: uppercase;
            padding: 25px 20px;
            color: #fff;
        }

        a:hover,
        a.active {
            background-color: yellow;
            color: #000;
        }
    </style>


</head>

<body>

    <nav>
        <ul>
            <li><a href="#" class="link active">Link 1</a></li>
            <li><a href="#" class="link">Link 2</a></li>
            <li><a href="#" class="link">Link 3</a></li>
            <li><a href="#" class="link">Link 4</a></li>
        </ul>
    </nav>


    <script src="jquery-3.5.1.min.js"></script>
    <script>
        var link = $('.link');
        link.on("click", function(){
            link.removeClass("active");
            $(this).addClass("active");

        })
    </script>

</body>

</html>
