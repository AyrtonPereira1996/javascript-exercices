<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <style>
            body{
                background-color: #efefef;

            }

            .box{
                position: relative;
                left: 0;
                width: 100px;
                height: 100px;
                background-color: pink;
                
            }
        </style>

    </head>
    <body>

        <div class="box">

        </div> <hr>
        



        <script src="jquery-3.5.1.min.js"></script>
        <script>
            var box = $('.box');
             box.animate({
                 width: "200px",
                 height: "200px",
                 left: "500"
             }, 4000)
        </script>
    </body>
</html>
