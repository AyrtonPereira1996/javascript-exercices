<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - querySelector</title>
</head>

<body>
    <div id="teste1">1</div>
    <div class="teste2">2</div>
    <p>texto</p>


    <script>
        console.log(document.querySelector("#teste1"));
        console.log(document.querySelector(".teste2"));
        console.log(document.querySelector("p"));
    </script>

</body>

</html>
