<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error {
            border: 1px solid red;
        }
    </style>
</head>

<body>

    <form action="#" method="post">
        <input type="text" name="name" value="Ayrton">
        <input type="email" name="email" value="ayton_pereira1996@hotmail.com">
        <button type="submit">Enter</button>
    </form>


    <script>
        var form = document.querySelector("form");

        form.addEventListener("submit", function (evento) {
            evento.preventDefault();//Prevenir o evento do refresh
            var isValid = true;

            for (let i = 0; i < this.elements.length; i++) {
                var item = this.elements[i];


                if (item.type !== "submit") {
                    if (item.value == "") {
                        item.classList.add("error");
                        isValid = false;
                        console.log(isValid);
                    } else {
                        item.classList.remove("error");
                        isValid = true;
                        console.log(isValid);
                    }
                }


            }

        })
    </script>

</body>

</html>
