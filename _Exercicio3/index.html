<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div></div>
    <div></div>
    <div></div>

    <button id="button">Alterar o estilo</button>



</body>


<script>
    var div1 = window.document.getElementsByTagName("div")[0]
    var div2 = window.document.getElementsByTagName("div")[1]
    var div3 = window.document.getElementsByTagName("div")[2]
    var button = window.document.getElementById("button")

    button.addEventListener("click", function () {
        div1.style.color = "yellow"
        div2.style.color = "red"
        div3.style.color = "green"
    })

    div1.innerText = "Div 1"
    div2.innerText = "Div 2"
    div3.innerText = "Div 3"

   

    



</script>

</html>
